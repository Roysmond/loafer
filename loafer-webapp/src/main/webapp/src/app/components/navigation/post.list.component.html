<div class="container mt-3" style="min-height: 600px;">
  <!--A Post Summary-->
  <div *ngFor="let item of data.content, let index = index" [@flyInOut]="'in'">
    <hr *ngIf="index > 0">
    <div class="row pr-2">
      <div class="col-1 p-0">
        <img class="mt-2 img-thumbnail p-0" style="width: 3rem;height: 3rem;border: 0;"
             src="{{0}}" alt="">
      </div>
      <div class="col-10" (click)="toPostDetail(item)">
        <div class="card">
          <div class="card-block">
            <h4 class="card-title">{{item.title}}</h4>
            <p class="card-text">{{item.summary}}</p>
            <p class="card-text">
              <span class="badge badge-default mr-1" *ngFor="let tag of item.tags">{{tag.name}}</span>
            </p>
          </div>
        </div>
      </div>
      <div class="col-1 p-0 mt-2">
        <div class="rounded text-center" style="border: 1px solid rgba(0,0,0,.1);font-size: 0.8em;color: #999;">
          <div class="text-center">{{item.hits}}</div>
          <div class="text-center">views</div>
        </div>
        <div class="mt-2 rounded text-center" style="border: 1px solid rgba(0,0,0,.1);font-size: 0.8em;color: #999;">
          <div class="text-center">{{item.voteUp}}</div>
          <div class="text-center">votes</div>
        </div>
      </div>
    </div>
  </div>

</div>
<div class="my-3 mr-2" *ngIf="data.totalElements" style="float: right;color: #999;">
  <pagination [totalItems]="data.totalElements"
              [(ngModel)]="currentPage"
              [maxSize]="5"
              (pageChanged)="pageChanged($event)"
              [itemsPerPage]="itemsPerPage"
  ></pagination>
</div>

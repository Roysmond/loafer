<!--Design refer to https://dribbble.com/shots/3069045-Sign-Up-form-->
<div class="container">
  <div class="row">
  </div>
  <div class="mt-5 mb-5 row justify-content-center">
    <div class="col-7" style="">
      <h1 class="text-center" style="color: #ffffff"><a href="#" class="title_" routerLink="/">Loafer</a></h1>
      <h3 class="text-center" style="color: #999;">Sign In</h3>
      <div class="row">
        <div class="col-6" style="border-right: 1px solid rgba(255,255,255,0.1)">
          <!--form start-->
          <form class="mt-3" name="login-form" novalidate>
            <div class="form-group">
              <label for="username" class="font_14" style="color: rgba(255, 255, 255, 0.7);">Username or Email</label>
              <input type="text" class="form-control" id="username" name="username" autocomplete="off"
                      required>
            </div>
            <div class="form-group">
              <label for="password" class="font_14" style="color: rgba(255, 255, 255, 0.7)"><span class="mr-2">Password</span><a href=""><span>Forgot?</span></a></label>
              <input type="password" class="form-control" id="password" name="password" autocomplete="off"
                      required>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-default" style="background-color: #df3e7b;text-decoration: none;color: #fff">Sign In</button>
            </div>

          </form>
          <!--form end-->
        </div>
        <div class="col-6" style="color: #df3e7b;">
          <h2 class="text-center" style="margin-top: 20%">Loafer</h2>
          <h4 class="text-center"><i class="fa fa-at"></i>share yourself</h4>
        </div>
      </div>
      <div class="text-center" style="color: #999;">Not a member? <a style="color: #999;text-decoration: underline;" href="#" routerLink="/account/register">Sign up now</a></div>


    </div>
  </div>
</div>

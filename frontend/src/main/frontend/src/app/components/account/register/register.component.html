<!--Design refer to https://dribbble.com/shots/3069045-Sign-Up-form-->
<div class="container">
  <div class="row">
  </div>
  <div class="mt-5 mb-5 row justify-content-center">
    <div class="col-8" style="background-color: #ffffff;border-radius: 10px;">
      <div class="row">
        <div class="col-6">
          <h3 class="text-center mt-3">Sign up</h3>
          <div class="mt-3 text-center font_14">Enter your email address to create your account on Loafer</div>
          <!--form start-->
          <form class="mt-3" name="register-form" (submit)="f.form.valid && register()" #f="ngForm" novalidate>
            <div class="form-group">
              <label for="username" class="font_14">Username</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Pick a username" autocomplete="off"
                     [(ngModel)]="model.username" #username="ngModel" required>
            </div>
            <div class="form-group">
              <label for="email" class="font_14">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Your email address" autocomplete="off"
                     [(ngModel)]="model.email" #email="ngModel" required>
            </div>
            <div class="form-group">
              <label for="password" class="font_14">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" autocomplete="off"
                     [(ngModel)]="model.password" #password="ngModel" required>
            </div>
            <div class="form-group">
              <button type="submit" [disabled]="loading || f.form.invalid" class="btn btn-default">Sign up</button>
              <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJ
              iYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAAC
              wAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+
              QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZ
              siUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJ
              Z7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRo
              Kw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUl
              IWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc
              4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFV
              dmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/j
              DKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
              <span>{{errMsg}}</span>
            </div>

          </form>
          <!--form end-->
          <hr class="" style="border-top: 1px solid #f2f2f2">
          <div class="text-right mt-3 mb-3"><a href="#" routerLink="/account/login"><i
            class="fa fa-hand-o-right mr-2"></i>Sign In</a></div>
        </div>
        <div class="col-6 register_bg">
          <h2 class="text-center" style="margin-top: 40%">Loafer</h2>
          <h4 class="text-center"><i class="fa fa-at"></i>share yourself</h4>
        </div>
      </div>

    </div>
  </div>
</div>
